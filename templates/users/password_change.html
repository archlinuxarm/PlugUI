<div class="page_body_section">
<div id="configpage">
<h2>Change password</h2>
{% if form.errors %}
<p>Your password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url django.contrib.auth.views.password_change %}">

{% csrf_token %}

<table>
<tr>
    <td>{{ form.old_password.label_tag }}</td>
    <td>{{ form.old_password }}</td>
</tr>
<tr>
    <td>{{ form.new_password1.label_tag }}</td>
    <td>{{ form.new_password1 }}</td>
</tr>
<tr>
    <td>{{ form.new_password2.label_tag }}</td>
    <td>{{ form.new_password2 }}</td>
</tr>
</table>

<input type="submit" value="save" />
<input type="hidden" name="next" value="/users/show" />
</form>
</div><!-- configpage -->
</div><!-- page_body_section -->
